name: EAS Build

on:
  push:
    branches:
      - main
      - production
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build on EAS
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            eas build --platform ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --non-interactive
          elif [ "${{ github.ref }}" == "refs/heads/production" ]; then
            eas build --platform all --profile production --non-interactive
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            eas build --platform all --profile preview --non-interactive
          else
            eas build --platform all --profile development --non-interactive
          fi

  update:
    name: EAS Update
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Create update
        run: |
          BRANCH=$(echo ${GITHUB_REF#refs/heads/})
          MESSAGE="Update from ${{ github.event.head_commit.message }}"
          eas update --branch $BRANCH --message "$MESSAGE" --non-interactive